<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Define document metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Set the document title -->
  <title>Cupcakes</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<!-- Header -->
<h1>See all the cupcakes!</h1>

<!-- List of cupcakes -->
<ul id="cupcakes-list">
</ul>

<!-- Form for adding a new cupcake -->
<h2>Add a new cupcake!</h2>

<form id="new-cupcake-form">
  <div>
    <label for="form-flavor">Flavor: </label>
    <!-- Input field for cupcake flavor -->
    <input name="flavor" id="form-flavor">
  </div>

  <div>
    <label for="form-size">Size: </label>
    <!-- Input field for cupcake size -->
    <input name="size" id="form-size">
  </div>

  <div>
    <label for="form-rating">Rating: </label>
    <!-- Input field for cupcake rating -->
    <input type="number" name="rating" id="form-rating">
  </div>

  <div>
    <label for="form-image">Image: </label>
    <!-- Input field for cupcake image URL -->
    <input name="image" id="form-image">
  </div>

  <!-- Submit button for adding a new cupcake -->
  <button>Add!</button>
</form>

<!-- Include jQuery library -->
<script src="https://unpkg.com/jquery"></script>
<!-- Include Axios library -->
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<!-- Include custom JavaScript for cupcakes functionality -->
<script src="/static/cupcakes.js"></script>

</body>
</html>
